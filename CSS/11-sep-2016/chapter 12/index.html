<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .boldText {
            font-weight: bold;
        }
        .italicText {
            font-style: italic;
        }
        .underlineText {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <span class="boldText underlineText">Hello</span> World <br>
    Hello <span class="italicText boldText">Pakistan</span>
</body>
</html>

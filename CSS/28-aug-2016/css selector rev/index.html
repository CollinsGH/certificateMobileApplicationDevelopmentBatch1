<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css selector</title>
    <style>
        div p {
            background-color: green;
        }
        h1~#para2{
            color: blue;
        }
    </style>
</head>

<body>
    <div>
        <h1>Heading 1</h1>
        <p>Paragraph 2</p>
        <p id="para2">Paragraph</p>
        <a href="">google</a>        
    </div>
</body>

</html>
